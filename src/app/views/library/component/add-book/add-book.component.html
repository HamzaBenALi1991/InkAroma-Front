<div style="background-color: white; padding: 10%">
  <h2>Add new Book</h2>
  <div *ngIf="isloading" class="lds-hourglass" ></div>
  <form *ngIf="!isloading" [formGroup]="bookForm" (ngSubmit)="OnSubmitBook()">
    <!-- title -->
    <div class="form-group">
      <label style="margin-left: 10px" for="book">Book title*</label>
      <input
        type="text"
        class="form-control"
        id="book"
        formControlName="title"
      />
      <small
        style="color: red"
        *ngIf="
          !this.bookForm.get('title').valid &&
          this.bookForm.get('title').touched
        "
      >
        This feild is required.
      </small>
    </div>
    <!-- author -->
    <div class="form-group">
      <label style="margin-left: 10px" for="author">Author*</label>
      <input
        type="text"
        class="form-control"
        id="author"
        formControlName="author"
      />
      <small
        style="color: red"
        *ngIf="
          !this.bookForm.get('author').valid &&
          this.bookForm.get('author').touched
        "
      >
        This feild is required.
      </small>
    </div>
    <!-- description -->
    <div class="form-group">
      <label for="description">Description* </label>
      <textarea
        class="form-control"
        id="description"
        rows="3"
        formControlName="description"
      ></textarea>
      <small
      
        style="color: red;display: block;"
        *ngIf="
          !this.bookForm.get('description').valid &&
          this.bookForm.get('description').touched
        "
      >
        This feild is required.
      </small>
      <small style="color: rgb(255, 123, 0)"
        >The description needs to be at least 50 characters .</small
      >
    </div>
    <!-- categorie -->
    <div class="form-group">
      <label for="categorie">Categorie*</label>
      <select
        class="custom-select my-1 mr-sm-2"
        id="categorie"
        formControlName="categorie"
      >
        <option selected disabled>Choose...</option>
        <option value="Sc-Fi">Sc-Fi</option>
        <option value="Romantic">Romantic</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Drama">Drama</option>
        <option value="Horror">Horror</option>
        <option value="Historical">Historical</option>
        <option value="Thriller">Thriller</option>
        <option value="Polictical">Polictical</option>
        <option value="Detective">Detective</option>
      </select>
    </div>
    <!-- image -->
    <div class="form-group">
      <label for="image">Book Cover</label>
      <input
        (change)="onchange($event)"
        type="file"
        class="form-control"
        id="image"
      />
      <div *ngIf="imageData">
        <img [src]="imageData" alt="" width="100%" />
      </div>
    </div>
    <button
      [disabled]="!status"
      style="width: 100%"
      type="submit"
      class="btn btn-primary"
    >
      Submit
    </button>
  </form>
</div>
