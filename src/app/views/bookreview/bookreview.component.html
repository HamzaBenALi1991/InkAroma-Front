<div *ngIf="!isloading" class="row justify-content-centerspec overall">
  <div class="col-sm-3">
    <div class="col-sm-12" style="text-align: center">
      <h4>Title : {{ book.title | titlecase }}</h4>
    </div>
    <img
      class="img-responsive"
      [src]="book.bookCover"
      alt=""
      width="100%"
      height="400px"
    />
    <div class="col-sm-12" style="display: block; text-align: center">
      <h4>Author : {{ book.author | titlecase }}</h4>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="col-sm-12">
      <h4>Categorie : {{ book.categorie }}</h4>
    </div>
    <div class="col-sm-12">
      <h4>Description :</h4>
      <div>
        <textarea
          readonly
          disabled
          rows="5"
          style="overflow: hidden; width: 100%"
          >{{ book.description }}</textarea
        >
      </div>
    </div>
    <div class="col-sm-12">
      <h4>
        <i class="icon-star icons font-2xl mt-4"></i> Score :
        {{ book.BookScore }}
      </h4>
    </div>
    <div class="col-sm-12">
      <h4>
        <strong>Number of Reviews :</strong>
        {{ book.reviews.length }}  reviews.
      </h4>
    </div>
  </div>
  <div class="col"></div>
  <div class="col-sm-5 form">
    <div class="row justify-content-center">
      <div class="col-sm-12">
        <h3 style="text-align: center">Add a Review to this Book</h3>
        <form [formGroup]="reviewform" (ngSubmit)="OnSubmit()">
          <!-- star rating radio -->
          <div class="form-group">
            <div class="demo">
              <div class="ratingControl">
                <input
                  type="radio"
                  id="rating-5"
                  name="rating"
                  value="5"
                  (change)="onchange($event.target.value)"
                />
                <label
                  class="ratingControl-stars ratingControl-stars--5"
                  for="rating-5"
                  >5</label
                >
                <input
                  type="radio"
                  id="rating-45"
                  name="rating"
                  value="4.5"
                  (change)="onchange($event.target.value)"
                />
                <label
                  class="
                    ratingControl-stars
                    ratingControl-stars--45
                    ratingControl-stars--half
                  "
                  for="rating-45"
                  >45</label
                >
                <input
                  (change)="onchange($event.target.value)"
                  type="radio"
                  id="rating-4"
                  name="rating"
                  value="4"
                />
                <label
                  class="ratingControl-stars ratingControl-stars--4"
                  for="rating-4"
                  >4</label
                >
                <input
                  (change)="onchange($event.target.value)"
                  type="radio"
                  id="rating-35"
                  name="rating"
                  value="3.5"
                />
                <label
                  class="
                    ratingControl-stars
                    ratingControl-stars--35
                    ratingControl-stars--half
                  "
                  for="rating-35"
                  >35</label
                >
                <input
                  (change)="onchange($event.target.value)"
                  type="radio"
                  id="rating-3"
                  name="rating"
                  value="3"
                />
                <label
                  class="ratingControl-stars ratingControl-stars--3"
                  for="rating-3"
                  >3</label
                >
                <input
                  (change)="onchange($event.target.value)"
                  type="radio"
                  id="rating-25"
                  name="rating"
                  value="2.5"
                />
                <label
                  class="
                    ratingControl-stars
                    ratingControl-stars--25
                    ratingControl-stars--half
                  "
                  for="rating-25"
                  >25</label
                >
                <input
                  (change)="onchange($event.target.value)"
                  type="radio"
                  id="rating-2"
                  name="rating"
                  value="2"
                />
                <label
                  class="ratingControl-stars ratingControl-stars--2"
                  for="rating-2"
                  >2</label
                >
                <input
                  (change)="onchange($event.target.value)"
                  type="radio"
                  id="rating-15"
                  name="rating"
                  value="1.5"
                />
                <label
                  class="
                    ratingControl-stars
                    ratingControl-stars--15
                    ratingControl-stars--half
                  "
                  for="rating-15"
                  >15</label
                >
                <input
                  (change)="onchange($event.target.value)"
                  type="radio"
                  id="rating-1"
                  name="rating"
                  value="1"
                />
                <label
                  class="ratingControl-stars ratingControl-stars--1"
                  for="rating-1"
                  >1</label
                >
                <input
                  (change)="onchange($event.target.value)"
                  type="radio"
                  id="rating-05"
                  name="rating"
                  value="0.5"
                />
                <label
                  class="
                    ratingControl-stars
                    ratingControl-stars--05
                    ratingControl-stars--half
                  "
                  for="rating-05"
                  >05</label
                >
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="review"><h4>Add Review :</h4></label>
            <textarea
              formControlName="review"
              name="review"
              id="review"
              class="form-control"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <button
            [disabled]="!status || !formStatus"
            type="submit"
            class="btn btn-primary m-2"
          >
            Submit Review
          </button>
          <div>
            <small
              >Complete all feild to enable the submit review Button*
            </small>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="lds-hourglass" *ngIf="isloading"></div>
