<div *ngIf="!isloading" class="row justify-content-start spec">
  <div class="col-sm-4">
    <div class="col-sm-12" style="text-align: center">
      <h4>Title : {{ book.title | titlecase }}</h4>
    </div>
    <img
      class="img-responsive"
      [src]="book.bookCover"
      alt=""
      width="100%"
      height="400px"
    />
    <div class="col-sm-12" style="display: block; text-align: center">
      <h4>Author : {{ book.author | titlecase }}</h4>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="col-sm-12">
      <h4>Categorie : {{ book.categorie }}</h4>
    </div>
    <div class="col-sm-12">
      <h4>Description :</h4>
      <div>
        <textarea  readonly disabled rows="5" style="overflow: hidden; width: 100%">{{
          book.description
        }}</textarea>
      </div>
    </div>
    <div class="col-sm-12">
      <h4>
        <i class="icon-star icons font-2xl mt-4"></i> Score :
        {{ book.BookScore }}
      </h4>
    </div>
    <div class="col-sm-12" style="margin-top: 50px;">
      <a [routerLink]="['/Review/'+bookId]" routerLinkActive="router-link-active"  style="cursor: pointer;" > <div class="chevronlabel">Go See Reviews</div></a>
    </div>
  </div>
  <div class="col"></div>
</div>

<div class="lds-hourglass" *ngIf="isloading"></div>
