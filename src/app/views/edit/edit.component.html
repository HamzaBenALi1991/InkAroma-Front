      <div class="col-lg-8">
        <div class="card">
          <div class="card-header">
            <h4>Edit Personel Information</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="editForm" (ngSubmit)="onsubmit()">
              <!-- Pseudo input -->
              <div class="row mb-3 input-group form-group">
                <div class="col-sm-3">
                  <label for="pseudo">Pseudo</label>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input
                    id="pseudo"
                    type="text"
                    class="form-control"
                    value="{{ user.pseudo | titlecase }}"
                    formControlName="pseudo"
                  />
                  <small
                    class="errormessage"
                    *ngIf="
                      !this.editForm.get('pseudo').valid &&
                      this.editForm.get('pseudo').touched
                    "
                  >
                    This feild is required.
                  </small>
                </div>
              </div>
              <!-- firstname input -->
              <div class="row mb-3 input-group form-group">
                <div class="col-sm-3">
                  <label for="firstname">Firstname</label>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input
                    id="firstname"
                    type="text"
                    class="form-control"
                    value="{{ user.firstname | titlecase }}"
                    formControlName="firstname"
                  />
                  <small
                    class="errormessage"
                    *ngIf="
                      !this.editForm.get('firstname').valid &&
                      this.editForm.get('firstname').touched
                    "
                  >
                    This feild is required.
                  </small>
                </div>
              </div>
              <!-- lastname input -->
              <div class="row mb-3 input-group form-group">
                <div class="col-sm-3">
                  <label for="lastname">Lastname </label>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input
                    id="lastname"
                    type="text"
                    class="form-control"
                    value="{{ user.lastname }}"
                    formControlName="lastname"
                  />
                  <small
                    class="errormessage"
                    *ngIf="
                      !this.editForm.get('lastname').valid &&
                      this.editForm.get('lastname').touched
                    "
                  >
                    This feild is required.
                  </small>
                </div>
              </div>
              <!-- email  input -->

              <div class="row mb-3 input-group form-group">
                <div class="col-sm-3">
                  <label for="email">Email </label>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input
                    type="text"
                    class="form-control"
                    value="{{ user.email }}"
                    formControlName="email"
                  />
                </div>
              </div>
              <!-- phone  input -->

              <div class="row mb-3 input-group form-group">
                <div class="col-sm-3">
                  <label for="phone"> Mobile </label>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input
                    type="tel"
                    id="phone"
                    class="form-control"
                    value="{{ user.phone }}"
                    formControlName="phone"
                  />
                </div>
              </div>
              <!-- country input -->
              <div class="row mb-3 input-group form-group">
                <div class="col-sm-3">
                  <label for="country">Country</label>
                </div>
                <div class="col-sm-9 text-secondary">
              
                  <select
                  formControlName="country"
                  class="form-control"
                  name="country"
                  id="country"
                  autocomplete="off"
                >
                  <option value="" disabled selected >
                    --Select Country--
                  </option>
                  <option
                    *ngFor="let country of countries"
                    [value]="country.name"
                  >
                    {{ country.name }}
                  </option>
                </select>
                </div>
              </div>
              <!-- date of birth -->
              <div class="row mb-3 input-group form-group">
                <div class="col-sm-3">
                  <label for="age">Date of birth </label>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input
                    type="date"
                    formControlName="age"
                    id="age"
                    class="form-control"
                    value="{{ user.age }}"
                  />
                </div>
              </div>
              <hr />
              <!-- button -->
              <div class="row input-group form-group justify-content-between">
                <div class="col-sm-3 text-secondary">
                  <input
                    type="submit"
                    class="btn btn-primary px-4"
                    value="Save Changes"
                    [disabled]="!this.editForm.valid && !this.editForm.get('country').valid"
                  />
                </div>
                <div class="col-sm-3 text-secondary">
                  <input
                    type="button"
                    class="btn btn-danger px-4"
                    value="Cancel"
                    [routerLink]="['/profile']"
                    routerLinkActive="router-link-active"
                    (click)="onDiscard()"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- here paswword-->
        <div class="row">
          <div class="col-sm-12">
            <div class="card">
              <div class="card-header" *ngIf="!toggle">
                <button
                  (click)="toggle = !toggle"
                  style="min-width: 100%"
                  class="btn btn-primary"
                >
                  Click to Edit password
                </button>
              </div>
              <form [formGroup]="editpass" (ngSubmit)="onsubmitpass()">
                <div class="card-body" *ngIf="toggle">
                  <div class="form-group">
                    <label for="password">New Password : </label>
                    <input
                      class="form-control"
                      type="password"
                      name=""
                      id="password"
                      formControlName="password"
                    />
                    <small
                      class="errormessage"
                      *ngIf="
                        !this.editpass.get('password').valid &&
                        this.editpass.get('password').touched
                      "
                    >
                      <span
                        *ngIf="
                          this.editpass.get('password').errors['required'] &&
                          this.editpass.get('password').touched
                        "
                      >
                        This feild is required
                      </span>
                      <span
                        *ngIf="
                          this.editpass.get('password').errors['minlength'] &&
                          this.editpass.get('password').touched
                        "
                      >
                        The password must have at least 6 character.
                      </span>
                    </small>
                  </div>
                  <!-- confirm password -->
                  <div class="form-group">
                    <label for="password2">Confirme New Password : </label>
                    <input
                      class="form-control"
                      type="password"
                      name=""
                      id="password2"
                      formControlName="password2"
                    />
                    <small
                      class="errormessage"
                      *ngIf="
                        !this.editpass.get('password2').valid &&
                        this.editpass.get('password2').touched
                      "
                    >
                      <span
                        *ngIf="
                          this.editpass.get('password2').errors['required'] &&
                          this.editpass.get('password2').touched
                        "
                      >
                        This feild is required .
                      </span>
                      <span
                        *ngIf="
                          this.editpass.get('password2').errors['NoMatch'] &&
                          this.editpass.get('password2').touched &&
                          this.editpass.controls.password2.value !== null
                        "
                      >
                        The password does not match .
                      </span>
                    </small>
                  </div>
                </div>
                <div class="card-footer" *ngIf="toggle">
                  <button
                    [disabled]="!this.editpass.valid"
                    type="submit"
                    class="btn btn-primary"
                    
                  >
                    save
                  </button>

                  <button
                    (click)="toggle = !toggle"
                    type="button"
                    class="btn btn-danger"
                  >
                    cancel
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
