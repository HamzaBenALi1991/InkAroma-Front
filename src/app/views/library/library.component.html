<div class="container-fluid py-2">
  <div class="row justify-content-start">
    <div class="col-sm-8 cool">
      <button
        [routerLink]="['addBook']"
        routerLinkActive="router-link-active"
        class="btn btn-primary m-2"
      >
        Add a Book
      </button>
      <hr />
      <h4  class="font-weight-light titles ml-2">All Titles :</h4>
      <div 
        class="d-flex flex-row flex-nowrap"
        style="overflow-x: scroll; overflow-y: hidden"
      >
        <div *ngFor="let book of books" class="card card-body">
          <div class="card">
            <div class="container" style="background-color: gainsboro">
              <h5 class="titles" style="text-align: center">
                {{ book.title | titlecase }}
              </h5>
            </div>
            <div *ngIf="isloading" class="lds-hourglass"></div>
            <img
              *ngIf="!isloading"
              [src]="book.bookCover"
              alt="BookCover"
              width="100%"
              height="180px"
            />

            <div class="container" style="background-color: gainsboro">
              <h6 class="titles pt-2" style="text-align: start;">
                By :{{ book.author | titlecase }}
              </h6>              
            </div>
            <button style="width: 100%;" class="btn btn-primary">Check Book</button>

          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
